<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Approve</title>
  </head>
  <body
    style="
      background-color: #f3f4f5;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial,
        sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
    "
  >
    <div
      style="
        width: 600px;
        margin: 20px auto;
        padding: 24px 32px;
        background-color: white;
        font-size: 16px;
      "
    >
      <image
        src="../../client/src/assets/logo.png"
        style="height: 27px; display: inline"
      />

      <p
        style="
          font-size: 24px;
          font-weight: bold;
          color: #0095da;
          display: inline;
        "
      >
        Shop
      </p>
      <p
        style="
          font-size: 24px;
          font-weight: bold;
          color: #f7931e;
          display: inline;

          margin-left: -6px;
        "
      >
        edia
      </p>
      <div
        style="padding-top: 24px; display: grid; grid-template-columns: 1fr 1fr"
      >
        <p style="font-size: 35px; font-weight: bold; display: inline">
          Thanks, your payment <br />
          is approved
        </p>
        <image
          src="../../client/src/assets/Super thank you-amico.png"
          style="
            display: inline-block;
            margin-left: auto;
            margin-right: auto;
            height: 200px;
          "
        />
      </div>
      <div style="padding-top: 24px">
        <p style="display: inline">Hello</p>
        <p style="display: inline; font-weight: bold">{{username}}</p>
      </div>
      <div style="margin-top: 15px">
        <p style="font-size: 20px; font-weight: bold">
          Payment verified and order has been processed
        </p>
        <p style="margin-top: 20px">Thank you! Here are your payment details</p>
        <table
          style="
            padding: 20px;
            background-color: #f3f4f5;
            width: 100%;
            border-radius: 8px;
            color: #404040;
          "
        >
          <tr>
            <td>Total Bill</td>
            <td style="color: #fa591d; font-weight: bold">Rp {{totalBill}}</td>
          </tr>
          <tr>
            <td>Payment Method</td>
            <td style="color: rgba(49, 53, 59, 0.96); font-weight: bold">
              {{paymentMethod}}
            </td>
          </tr>
          <tr>
            <td>Payment Date</td>
            <td style="color: rgba(49, 53, 59, 0.96); font-weight: bold">
              {{dateAndTime}}
            </td>
          </tr>
        </table>
        <div style="margin-top: 20px; gap: 4px; display: flex">
          <a
            href="{{transactionListLink}}"
            style="text-decoration: none; width: 49%"
          >
            <div
              style="
                padding: 15px 10px;
                border-radius: 10px;
                border: 1px solid #f7931e;
                background-color: white;
                color: #f7931e;
                font-weight: bold;
                text-align: center;
              "
            >
              View Transaction List
            </div>
          </a>
          <a
            href="{{shopediaLink}}"
            style="text-decoration: none; width: 48%; margin-left: 2%"
          >
            <div
              style="
                padding: 15px 10px;
                border-radius: 10px;
                border: 1px solid #f7931e;
                background-color: #f7931e;
                color: white;
                font-weight: bold;
                text-align: center;
              "
            >
              Shop Again
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
