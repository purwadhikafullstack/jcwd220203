<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Send</title>
  </head>
  <body
    style="
      background-color: #f3f4f5;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial,
        sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
    "
  >
    <div
      style="
        width: 600px;
        margin: 20px auto;
        padding: 24px 32px;
        background-color: white;
        font-size: 16px;
      "
    >
      <image
        src="../../client/src/assets/logo.png"
        style="height: 27px; display: inline"
      />

      <p
        style="
          font-size: 24px;
          font-weight: bold;
          color: #0095da;
          display: inline;
        "
      >
        Shop
      </p>
      <p
        style="
          font-size: 24px;
          font-weight: bold;
          color: #f7931e;
          display: inline;

          margin-left: -6px;
        "
      >
        edia
      </p>
      <div
        style="padding-top: 24px; display: grid; grid-template-columns: 1fr 1fr"
      >
        <p style="font-size: 35px; font-weight: bold; display: inline">
          Your order<br />
          is on the way
        </p>
        <image
          src="../../client/src/assets/Free shipping-amico (1).png"
          style="
            display: inline-block;
            margin-left: auto;
            margin-right: auto;
            height: 200px;
          "
        />
      </div>
      <div style="padding-top: 24px">
        <p style="display: inline">Hello</p>
        <p style="display: inline; font-weight: bold">{{username}}</p>
      </div>
      <div style="margin-top: 15px">
        <p style="font-size: 20px; font-weight: bold">
          Your order is on the way
        </p>
        <p style="margin-top: 20px">
          Please wait at home while looking at Shoopedia :)
        </p>

        <div style="margin-top: 20px; gap: 4px">
          <a
            href="{{shopediaLink}}"
            style="text-decoration: none; width: 48%; margin-left: 2%"
          >
            <div
              style="
                padding: 15px 10px;
                border-radius: 10px;
                border: 1px solid #f7931e;
                background-color: #f7931e;
                color: white;
                font-weight: bold;
                text-align: center;
              "
            >
              Shopedia
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
